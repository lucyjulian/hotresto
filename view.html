<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant Express</h1>
      <h3>The greatest resource in the galaxy for booking a hot restaurant!</h3>
      <hr>
      <a href="/newreservation"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Book a Table</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Tables</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <div id="tables">
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waitlist</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <div id="waitlist">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $.get("/api/tables")
        .then(function(res) {
          for (i = 0; i < res.length; i++){
          var tableList = res[i];
          console.log("add.html", tableList);
          $("#tables").append("Name: " + tableList.name + " email: " + tableList.email + "<br>");
          }
    });

    $.get("/api/waitlist")
      .then(function(res){
        for (i = 0; i < res.length; i++){
        var waitingList = res[i];
        $("#waitlist").append("Name: " + waitingList.name + " email: " + waitingList.email + "<br>");
          
        };
        
    });

  </script>
</body>
</html>
